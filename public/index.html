<!DOCTYPE html>
<html>
  <head>
    <title>Editable Textboxes</title>
  </head>
  <body>
    <img src="image.jpeg" alt="My Image" style="width:20%;">
    <form method="POST" action="/save">
      <label for="textbox1">Name:</label>
      <input type="text" name="textbox1" id="textbox1" value="Default Text 1" readonly><br><br>
      <label for="textbox2">E-Mail:</label>
      <input type="text" name="textbox2" id="textbox2" value="Default Text 2" readonly><br><br>
      <button type="button" id="editButton" onclick="editTextboxes()">Edit</button>
      <button type="submit" id="saveButton" style="display:none;">Save</button>
         
    </form>
    <script>
      function editTextboxes() {
        document.getElementById("textbox1").readOnly = false;
        document.getElementById("textbox2").readOnly = false;
        document.getElementById("editButton").style.display = "none";
        document.getElementById("saveButton").style.display = "inline";
      }
    </script>
  </body>
</html>
